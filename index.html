<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Poké-dex library to keep track of all the pokemons"><!--keywords that help SEO-->

<body>
<h1 class="title">The greatest Poké-dex</h1>
<div id="pokedex">

    <!--display pokemon img and name-->
        <section class="displayPokemon">
        <img id="icon" src="" alt="pokeImage">
        <p id="Pname"></p>
        </section>

        <section class="search">
        <input id="input" class="searchbar" placeholder="enter the poke name!">
        <button id="button" class ="button"  type="button" >search</button>
        </section>
    </section>
<section class="information">
    <img id ="iconEvolution" src="" alt="evolution-icon">
    <p id="name"></p>
</section>
    <section class="buttonsRight">
    <button  class ="button"  type="button" id="prevButton"><==</button>
    <button class ="button"  type="button" id="nextButton">==></button>
    </section>
</div>
<!--first load library for script to work-->
<script src="scripts/script.js"></script>
